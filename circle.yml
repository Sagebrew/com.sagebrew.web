machine:
  services:
    - rabbitmq-server
    - elasticsearch

dependencies:
  post:
    - pip install -r ../requirements/web/base.txt
    - pip install git+https://github.com/robinedwards/neomodel.git@0.3.6
    - celery -A sagebrew worker -l info -n worker1

checkout:
  post:
    - git submodule sync
    - git submodule update --init

general:
  build_dir: sagebrew

