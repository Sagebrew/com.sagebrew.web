$ModLoad imudp
$UDPServerRun 514
$MaxMessageSize 64k
# forward to loggly: https://{{ACCOUNT}}.loggly.com
$template LogglyFormat,"<%pri%>%protocol-version% %timestamp:::date-rfc3339% %HOSTNAME% %app-name% %procid% %msgid% [{{TOKEN}}@41058 tag=\"{{HOST}}\"] %msg%\n"

*.* @@logs-01.loggly.com:514; LogglyFormat
