<form id="account-info">
    <div class="form-group">
        {% if label %}<label for="first-name">First Name*</label>{% endif %}
        <input type="text"
               id="first-name"
               name="first_name"
               placeholder="First Name"
               value="" class="form-control">
    </div>

    <div class="form-group">
        {% if label %}<label for="last_name">Last Name*</label>{% endif %}
        <input type="text"
               id="last-name"
               name="last_name"
               placeholder="Last Name"
               value="" class="form-control">
    </div>

    <div class="form-group">
        {% if label %}<label for="email">Email*</label>{% endif %}
        <input type="email"
               id="email"
               name="email"
               placeholder="Email"
               value="" class="form-control">
    </div>
    <div class="form-group">
        {% if label %}<label for="password">Password*</label>{% endif %}
        <input type="password"
               value=""
               name="password"
               id="password"
               placeholder="Password (Must be at least 8 characters long)"
               class="form-control">
    </div>
    <div class="form-group">
        {% if label %}<label for="password2">Re-enter Password*</label>{% endif %}
        <input type="password"
               value=""
               name="password2"
               id="password2"
               placeholder="Re-enter Password"
               class="form-control">
    </div>
    {% if birthday_header %}<h3 class="{{ birthday_custom_class }}">Birthday</h3>{% endif %}
    <div class="form-group">
        {% if label %}<label for="birthday">Birthday*</label>{% endif %}
        <input type="text"
               id="birthday"
               name="date_of_birth"
               placeholder="MM/DD/YYYY"
               value="" class="form-control">
    </div>
</form>
