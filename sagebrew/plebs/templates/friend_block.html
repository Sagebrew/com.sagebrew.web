<div class="block sb_friend_block" id="js-sb_friend_{{ username }}">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="thumbnail sb_thumbnail_lg">
                <a href="{{ url }}"><img src="{{ profile_pic }}"></a>
            </div>
        </div>
      <div class="col-md-7">
        <h3><a href="{{ url }}">{{ first_name }} {{ last_name }}</a></h3>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
           {% if request.user.username == page_user_username %}
              <button class="btn btn-primary sb_btn sb_btn_fill sb_btn_grey remove_friend" data-remove_friend="{{ username }}">Remove Friend</button>
           {% endif %}
        </div>
    </div>
</div>
