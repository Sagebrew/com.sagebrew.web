<div class="sb_rep_container">
    <div class="sb_profile_rep_container">
        <div class="sb_container_header">
            <h3>Representatives</h3>
        </div>
        <div class="sb_profile_rep_content">
            <h5>Senators</h5>
                <div id="senator_wrapper">

                </div>
                {% comment %}
                <!-- Begin place holder Senator info -->
                <div class="row block_vertical">
                    <div class="col-lg-2 col-md-2">
                        <div class="thumbnail sb_thumbnail_rep sb_thumbnail_xs">
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-10 vertical_nav">
                        <ul>
                            <li>
                                <a href="{% url 'action_saga' page_profile.username %}">Carl Levin</a>
                            </li>
                            <li class="sb_rep_info">6th term</li>
                        </ul>
                    </div>
                </div>
                <div class="row block_vertical">
                    <div class="col-lg-2 col-md-2">
                        <div class="sb_thumbnail_rep sb_thumbnail_xs thumbnail"></div>
                    </div>
                    <div class="col-lg-10 col-md-10 vertical_nav">
                        <ul>
                            <li>
                                 <a href="{% url 'action_saga' page_profile.username %}">Debbie Stabenow</a>
                            </li>
                            <li class="sb_rep_info">3rd term</li>
                        </ul>
                    </div>
                </div>
                <!-- End place holder Senator info -->
                {% endcomment %}
                <h5>House Representative</h5>
                    <div id="house_rep_wrapper">

                    </div>
                {% comment %}
                <div class="row block_vertical">
                    <div class="col-lg-2 col-md-2">
                        <div class="sb_thumbnail_rep sb_thumbnail_xs thumbnail"></div>
                    </div>
                    <div class="sb_rep col-lg-10 col-md-10 vertical_nav">
                        <ul>
                            <li>
                                 <a href="{% url 'action_saga' page_profile.username %}">Justin Amash</a>
                            </li>
                            <li class="sb_rep_info">1st term</li>
                        </ul>
                        {{ rep_name }}
                    </div>
                </div>
                {% endcomment %}
        </div>
    </div>
</div>
