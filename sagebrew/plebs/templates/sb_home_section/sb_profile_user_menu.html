{% load staticfiles %}
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="sb_profile_name">
            {{ pleb_info.first_name }} {{ pleb_info.last_name }}
        </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 hidden-xs">
    <div class="sb_profile_btn_menu_group btn-group">
        <a href="{% url 'profile_page' pleb_info.username %}"
           type="button"
           id="sb_btn_home"
           class="btn sb_profile_menu_btn">Home</a>
        {% if debug == True %}
            <a href="{% url 'about_page' pleb_info.username %}"
               type="button"
               id="sb_btn_about"
               class="btn sb_profile_menu_btn">About</a>
            <a href="{% url 'reputation_page' pleb_info.username %}"
               type="button"
               id="sb_btn_reputation"
               class="btn">Reputation</a>
               <a href='{% url 'friends_page' pleb_info.username %}'
               type="button"
               id="sb_btn_friends"
               class="btn sb_profile_menu_btn">Friends</a>
        {% endif %}
    </div>
</div>
