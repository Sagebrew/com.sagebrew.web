<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load staticfiles %}
        <title>{% block title %}{% endblock %}</title>

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/ziggzi.css' %}" media="screen" type="text/css" />
    {% endblock %}
    <!-- js -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    {% block page-javascript %}
    {% endblock %}
</head>
<body>
    <div id="page-wrapper">
        <div id="page">
            {% block navigation %}
                {% include "navigation.html" %}
            {% endblock %}
            <div id="search-wrapper">
                <div id="search">
                </div>
            </div>
            <div id="header-wrapper">
                <div id="header">
                    {% block header %}
                    {% endblock %}
                </div>
            </div><!-- #header-wrapper, #header -->


            <div id="content-wrapper">
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div><!-- #content-wrapper, #content -->


            <div id="footer-wrapper">
                <div id="footer">
                        <p>Copyright of Ziggzi LLC 2012</p>
                </div>
            </div><!-- #footer-wrapper, #footer -->
        </div>
    </div><!-- #page-wrapper, #page -->
</body>
</html>
