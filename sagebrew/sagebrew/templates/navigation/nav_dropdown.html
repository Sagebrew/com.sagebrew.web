{% if request.user.is_authenticated == True %}
{% block notifications %}
    <div class="btn-group sb_dropdown">
        <button class="btn dropdown-toggle sb_btn_icon sb_btn_nav show_friend_request-action"
                type="button"
                id="sb_friend"
                data-toggle="dropdown"
                data-email="{{ request.user.email }}">
        <span class="sb_btn_icon fui-user"></span>
        </button>
        <ul class="sb_nav_dropdown_container dropdown-menu dropdown-menu-right"
            role="menu"
            aria-labelledby="dropdownMenu1">
            <li role="presentation">
                <div id="friend_request_div">
                    {% block friend_requests %}
                        {% include "friend_requests.html" %}
                    {% endblock %}
                </div>
            </li>
        </ul>
        <div class="btn-group">
            <button class="btn dropdown-toggle sb_btn_icon sb_btn_nav show_notifications-action"
                    type="button"
                    id="dropdownMenu1"
                    data-toggle="dropdown"
                    data-email="{{ request.user.email }}">
            <span class="sb_btn_icon fui-eye"></span>
            </button>
            <ul class="sb_nav_dropdown_container dropdown-menu dropdown-menu-right"
                role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation">
                    <div id="notification_wrapper">
                        <!-- TODO Talk to tyler about #notification_div id and what it was
                        used for and if it could be causing issues with dropdowns -->
                    </div>
                </li>
            </ul>
        </div>
{% endblock %}
        <div class="btn-group"
             align="left">
            <button class="btn dropdown-toggle sb_btn_icon sb_btn_nav"
                    type="button"
                    id="dropdownMenu1"
                    data-toggle="dropdown">
            <span class="sb_btn_icon fui-gear"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right"
                role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem"
                                           tabindex="-1"
                                           href="#">Edit Profile</a>
                </li>
                <li role="presentation"><a role="menuitem"
                                           tabindex="-1"
                                           href="#">Settings</a>
                </li>
                <li role="presentation"><a role="menuitem"
                                           tabindex="-1"
                                           href="#">Help</a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem"
                                           tabindex="-1"
                                           href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
{% endif %}
