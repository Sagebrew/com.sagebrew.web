<div class="block">
    <h3 class="block-title">
        {{ title_text }}
    </h3>
    <div class="block-content">
        <img id="js-current-image" class="upload-image-preview no-left-right-padding" src="{{ current_image }}"/>
        <form id="{{ upload_form|default:"js-image-upload-form" }}" method="post" action="{% url "upload-list" %}" enctype="multipart/form-data">
            <div id="drop" class="dropbox-area">
                <span>Click here to select an image or drag it here</span>
            </div>
            <input type="file" id="js-file-input" class="hidden" name="file_object"/>
        </form>
        <div class="row">
            <img id="{{ image_preview|default:"js-image-preview" }}" src="" class="upload-image-preview hidden">
        </div>

        <div class="row">
            <div class="col-xs-12">
                <small>Images must be at least {{ required_width|default:500 }}x{{ required_height|default:500 }}
                    pixels. {{ extra_requirements|default:"" }}</small>
            </div>
            <div class="col-lg-4 col-md-6">
                <button class="btn btn-primary sb_btn sb_btn_fill disabled" id="{{ submit_button|default:"js-submit-profile-picture" }}" disabled>{{ save_button_text }}</button>
            </div>
        </div>

    </div>
</div>
