<div class="block block-type-nav">
    <div class="block-title">
        Start a Conversation
    </div>
    <div class="block-content no-padding-top">
        <small>Build Solutions &amp; Support</small>
        {% url "question-create" as default_url %}
        {% if require_donation %}
            {% if not has_donated and not mission.owner_username == request.user.username %}
                <button class="btn sb_btn_fill sb_restricted sb_btn_disabled"
                        data-toggle="tooltip"
                        data-placement="top"
                        data-title="You are required to Donate to this Mission before you can participate in their Conversations">
                    Submit Conversation
                </button>
            {% else %}
                <a class="btn btn-primary sb_btn sb_btn_fill"
                   href="{{ url|default_if_none:default_url }}">
                    <i class="fa fa-cloud  quest-rocket"></i> Discuss
                </a>
            {% endif %}
        {% else %}
            <a class="btn btn-primary sb_btn sb_btn_fill"
               href="{{ url|default_if_none:default_url }}">
                <i class="fa fa-cloud  quest-rocket"></i> Discuss
            </a>
        {% endif %}
    </div>
</div>
