{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}{{ title }}{% endblock %}
{% block content_title %}<h1>{{ title }}</h1>{% endblock %}
{% block background_image %}
    <img class="sb_sign_up_background" src="{% static 'images/sign_up.jpg' %}">
{% endblock background_image %}
{% block content %}
<div class="row">
        <div class="row sb_signup_headline_containter"
             align="center">
            <h1>Password Reset</h1>
        </div>
        <div class="sb_sign_up_form">
        <div align="center">
            <form id="signupForm" action="" method="post">
                {% csrf_token %}
                <div class="row-fluid">
                    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 sb_input_wrapper">
                        <input type="password"
                               value=""
                               placeholder="New Password"
                               name="new_password1"
                               id="id_new_password1"
                               class="form-control input-lg password">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 sb_input_wrapper">
                        <input type="password"
                               value=""
                               placeholder="Confirm Password"
                               name="new_password2"
                               id="id_new_password2"
                               class="form-control input-lg password2">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 sb_input_wrapper">
                        <button class="btn btn-block btn-lg btn-primary sb_btn" type="submit">Reset my password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
