{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
{% endblock css %}
{% block content %}
<div class="sb_wrapper">
    <div class="row sb_title_signup" align="center">
        <h2 class="sb_title">Sign Up</h2>
    </div>
    <div class="sb_signup_input_group">
        <div class="row-fluid">
            <div class="col-lg-3 col-sm-4 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="text"
                       value=""
                       placeholder="First Name"
                       class="sb_signup_input sb_signup_input_name form-control input-lg f_name">
            </div>
            <div class="col-lg-3 col-sm-4 col-xs-12">
                <input type="text"
                       value=""
                       placeholder="Last Name"
                       class="sb_signup_input sb_signup_input_name form-control input-lg l_name">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="text"
                       value=""
                       placeholder="Email"
                       class="sb_signup_input sb_signup_input_email form-control input-lg email">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="password"
                       value=""
                       placeholder="Password"
                       class="sb_signup_input sb_signup_input_password form-control input-lg password">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="password"
                       value=""
                       placeholder="Re-enter Password"
                       class="sb_signup_input sb_signup_input_password form-control input-lg password2">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <a class="sb_btn sb_btn_signup btn btn-embossed btn-primary submit_signup">
                    Sign Up
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/signup.js' %}"></script>
{% endblock %}
