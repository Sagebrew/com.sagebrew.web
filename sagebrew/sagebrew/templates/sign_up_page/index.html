    {{ block.super }}

{% block content %}
<div class="sb_sign_up_input_box">
    <div class="row sb_title_signup" align="center">
        <h2 class="sb_title">Sign Up</h2>
    </div>
    <div class="sb_signup_input_group">
        <div class="row-fluid">
            <div class="col-lg-3 col-sm-4 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="text"
                       value=""

                       class="sb_signup_input sb_signup_input_name form-control input-lg">

                       value=""

            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">

                       class="sb_signup_input sb_signup_input_email form-control input-lg">

        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">

                       value=""

                       class="sb_signup_input sb_signup_input_email form-control input-lg">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
