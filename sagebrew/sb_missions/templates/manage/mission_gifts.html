{% extends "layout/two-col-right.html" %}
{% load staticfiles %}
{% block title %}Mission Gifts{% endblock title %}

{% block live %}
    <div class="block block-type-title">
        <div class="block-content">
            <h1>Search: </h1>
            <input id="js-search-input"
                   placeholder="Type here!"
                   type="text"/>
        </div>
    </div>

    <div id="js-gift-container" class="row list-container"></div>
{% endblock %}

{% block sidebar_right %}
    <div class="block">
        <div class="block-title">
            Selected Items
            <button class="btn btn-primary sb_btn js-position" id="js-save-list">Save List</button>
        </div>
        <div id="js-selected-gift-container" class="block-content">
        </div>
    </div>
{% endblock %}

{% block intercom %}
    Intercom('trackEvent', 'visited-mission-gifts');
{% endblock %}
