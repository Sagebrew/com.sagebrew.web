{% extends "manage/mission_manage_base.html" %}
{% load staticfiles %}
{% block title %}Mission Settings{% endblock title %}

{% block live %}
    <div class="block">
        <h3 class="block-title">
            Mission Settings
        </h3>
        <div class="block-content">
            <form id="socialForm">
                {% if mission.focus_on_type != "position" %}
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text"
                           name="title"
                           placeholder="Mission Title (Defaults to the position you're running for or the focus of your advocacy)"
                           value="{{ mission.title|default_if_none:'' }}"
                           class="form-control">
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="about">About</label>
                    <textarea class="form-control"
                              placeholder="128 Characters about the Mission"
                              rows="3" name="about">{{ mission.about|default_if_none:'' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="">Website URL</label>
                    <input type="text"
                       name="website"
                       placeholder="Website URL"
                       value="{{ mission.website|default_if_none:'' }}"
                       class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Facebook Username</label>
                    <input type="text"
                       name="facebook"
                       placeholder="Facebook Username"
                       value="{{ mission.facebook|default_if_none:'' }}"
                       class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Twitter ID</label>
                    <input type="text"
                       name="twitter"
                       placeholder="Twitter ID"
                       value="{{ mission.twitter|default_if_none:'' }}"
                       class="form-control">
                </div>

                <div class="form-group">
                    <label for="">LinkedIn Username</label>
                    <input type="text"
                       name="linkedin"
                       placeholder="LinkedIn Username"
                       value="{{ mission.linkedin|default_if_none:'' }}"
                       class="form-control">
                </div>

                <div class="form-group">
                    <label for="">YouTube Username</label>
                    <input type="text"
                       name="youtube"
                       placeholder="Youtube Username"
                       value="{{ mission.youtube|default_if_none:'' }}"
                       class="form-control">
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <input type="submit" class="btn btn-primary sb_btn sb_btn_fill"
                                id="submit"/>
                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
