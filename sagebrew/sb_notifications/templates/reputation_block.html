{% load humanize %}
<div class="block sb_notification_block sb_reputation_block">
    <div class="row">
        <div class="col-sm-8">
            <p>Current Reputation:</p>
        </div>
        <div class="col-sm-4">
            {% comment %}
                This is replaced by a ajax call that fetches the reputation of a
                given user.
            {% endcomment %}
            <div id="reputation_total"
                    data-username="{{ request.user.username }}"></div>
        </div>
        <ol class="sb-reputation-divider-container"><li class="sb-reputation-divider"></li></ol>
        <div class="js-reputation-change-wrapper">
            <div class="col-sm-8">
                <p>Reputation Change: </p>
            </div>
            <div class="col-sm-4">
                <div id="js-reputation-change"></div>
            </div>
        </div>
    </div>
</div>
