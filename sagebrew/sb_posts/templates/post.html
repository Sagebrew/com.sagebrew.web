<div>
    <div class="sb_id" data-object_uuid="{{ object_uuid }}"
         style="display: None"></div>
    <div class="sb_post_content">
        <div class="sb_post_header">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                    <div class="sb_thumbnail_xs thumbnail">
                        <img src="{{ profile_pic|default_if_none:'' }}"/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-2 col-xs-4">
                   <div class="sb_post_header_info">
                       <a class="btn sb_btn_profile_link">
                           {{ post_owner }}
                       </a>
                       <div class="sb_post_data">
                           {% comment %}
                           date/time/location(or disctrict)
                           {%  endcomment %}
                           {{ last_edited_on }}
                      </div>
                   </div>
                </div>
                <div class="col-lg-8" align="right">
                    {% include "post_dropdown.html" %}
                </div>
        </div>
        <div class="sb_post_body">
             {{ content|linebreaksbr }}
        </div>
    <div class="sb_post_stats">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                <a class='btn vote_object-action sb_btn_vote_icon up_vote'
                   data-vote_type=true
                   data-current_pleb="{{ current_user }}"
                   data-object_uuid="{{ object_uuid }}"
                   data-object_type="01bb301a-644f-11e4-9ad9-080027242395">
                    <span class="sb_icon sb_icon_up_vote fui-triangle-up"></span>
                </a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 sb_vote_div">
               <div id="sb_vote_style" class="sb_upvote_count{{ object_uuid }}">{{ up_vote_number }}</div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                 <a class='btn vote_object-action sb_btn_vote_icon'
                   data-vote_type=false
                   data-current_pleb="{{ current_user }}"
                   data-object_uuid="{{ object_uuid }}"
                   data-object_type="01bb301a-644f-11e4-9ad9-080027242395">
                     <span class="sb_icon sb_icon_down_vote fui-triangle-down"></span>
                </a>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 sb_vote_div">
               <div id="sb_vote_style" class="sb_downvote_count{{ object_uuid }}">{{ down_vote_number }}</div>
            </div>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">

        </div>
    </div>
    {% include "sb_comments.html" %}
    <div class="input-group sb_comment">
        <textarea class="input-group form-control sb_comment_input "
                  id="post_comment_on_{{ object_uuid }}"
                  rows="2"
                  placeholder="Write your comment..."></textarea>
        <a class=' sb_btn_comment_icon btn input-group-btn comment-action'
           data-object_uuid="{{ object_uuid }}"
           data-current_pleb="{{ current_user }}"
           data-object_type="01bb301a-644f-11e4-9ad9-080027242395"><span class="fui-new"></span></a>
    </div>

            <div id="divid_{{ object_uuid }}"
                 style="display: none">
                <textarea class="form-control edit_post_input_class"
                          id="{{ object_uuid }}"
                          name="edit_post_input"
                          rows="1"
                          placeholder="Edit your post..."></textarea>
                <a class='btn btn-primary edit_object-action'
                   id="edit_post_button_id"
                   data-object_type="01bb301a-644f-11e4-9ad9-080027242395"
                   data-current_pleb="{{ current_user }}"
                   data-object_uuid="{{ object_uuid }}"
                   data-datetime="{{ datetime }}">Submit</a>
            </div>

    </div>
</div>
{%  comment %}
    <a class='btn btn-primary vote-action'
       data-vote_type='up'
       data-pleb="{{ post.current_user }}"
       data-post_uuid="{{ post.object_uuid }}">Reference
        Post</a>
{% endcomment %}
