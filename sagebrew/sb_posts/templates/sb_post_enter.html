<div class="sb_post_container">
    <div class="row">
        <div class="col-lg-12">
            <textarea class="sb_post form-control"
                  id="post_input_id"
                  name="post_input"
                  placeholder="Spark a conversation . . ."></textarea>
        </div>
    </div>
    <div class="row sb_post_menu"
          style="display: none">
         <div class="col-lg-2"
              align="left">
             <button class="sb_btn_icon btn">
                 <span class="sb_photo fui-photo"></span>
             </button>
         </div>
        <div class="col-lg-8"></div>
         <div class="col-lg-2">
            <a id="sb_btn_post"
               class='sb_btn_post btn btn-primary post-action'
               data-current_pleb="{{ current_user }}"
               data-wall_pleb="{{ page_user }}">Spark
            </a>
         </div>
     </div>
</div>
