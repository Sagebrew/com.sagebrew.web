{% url 'question_detail_page' question_uuid=question_url as the_url %}
<h2><a href="{{ the_url }}">{{ question_title }}</a></h2>
<div style="font-weight: bold">Content: {{ question_content }} | Answers: {{ answer_number }} | Upvotes: {{ up_vote_number }} | Downvotes: {{ down_vote_number }} | Asked by: {{ owner }} | Posted: {{ time_created }}</div>
