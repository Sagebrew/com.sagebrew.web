{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
    <link href="{% static 'select2/select2.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'less/sb_conversation/sb_question_base.css' %}"/>
    <link rel="stylesheet" href="{% static 'less/sb_conversation/sb_question_input.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/vendor/jquery.pagedown-bootstrap.css' %}"/>
{% endblock css %}

{% block content %}
<div class="sb_questions_content">
    <div class="row-fluid">
        <div class="col-lg-9">
            <div class="sb_questions_container">
                <div class="sb_question_header">Submit Question</div>
                <div class="sb_question_inner_border">
                    <textarea class="form-control sb_question_content_input"
                              id="question_title_id"
                              name="question_title"
                              cols="20"
                              rows="1"
                              placeholder="Question title"></textarea>

                    <textarea class="form-control sb_question_content_input"
                              id="question_content_id"
                              name="question_content"
                              cols="20"
                              rows="6"
                              placeholder="Question Content"></textarea>
                    <div class="row sb_convo_tags">
                        <div class="col-lg-12">
                            {% include "tag_box.html" %}
                        </div>
                    </div>
                    <button class="btn sb_btn sb_btn_basic submit_question-action"
                           data-current_pleb="{{ current_user }}" disabled>Create Question</button>
                    <a class="btn sb_btn sb_btn_basic">Cancel</a>
                </div>
             </div>
        </div>
    </div>
</div>
{% include "side_content.html" %}
{% endblock %}

{% block scripts %}
    {{ block.super }}

    <script src="{% static 'js/vendor/jquery.pagedown-bootstrap.combined.min.js' %}"></script>
    <script src="{% static 'js/create_markdown.js' %}"></script>
    <script src="{% static 'js/save_question.js' %}"></script>
    <script src="{% static 'js/get_tags.js' %}"></script>
    <script src="{% static 'js/check_action.js' %}"></script>
    <script src="{% static 'select2/select2.js' %}"></script>
{% endblock scripts %}
