{% load staticfiles %}
<div class="row sb_input_wrapper {{ state_name }}">
    <div class="col-xs-1 hidden-xs hidden-sm sb-position-image-selector">
        {% static 'images/sage_coffee_grey-01.png' as default_profile %}
        {% if "House Representative" in name.full_name %}
            <img class="sb_thumbnail_sm" src="{% static 'images/house_rep_badge.png' %}">
        {% elif "Senator" in name.full_name %}
            <img class="sb_thumbnail_sm" src="{% static 'images/senator_badge.png' %}">
        {% else %}
            <img class="sb_thumbnail_sm" src="{% static 'images/local_badge.png' %}">
        {% endif %}

    </div>
    <div class="col-xs-7">
        <p class="quest-options">{{ name.full_name }}</p>
    </div>
    <div class="col-xs-4">
        <button id="submit_position" class="btn btn-block btn-sm btn-primary sb_btn" data-object_uuid="{{ name.object_uuid }}">Start</button>
    </div>
</div>
