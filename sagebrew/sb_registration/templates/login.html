{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Login Page{% endblock title %}
{% block css %}
    {{ block.super }}
{% endblock css %}

{% block content %}
<div class="sb_wrapper">
    <div class="row sb_title_login" align="center">
        <h2 class="sb_title">Log In</h2>
    </div>
    <div class="sb_login_input_group">
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="text"
                       value=""
                       placeholder="email"
                       class="sb_login_input sb_login_input_email form-control input-lg email">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <input type="password"
                       value=""
                       placeholder="password"
                       class="sb_login_input sb_login_input_password form-control input-lg password">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                <a class="sb_btn sb_btn_login btn btn-embossed btn-primary submit_login">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
