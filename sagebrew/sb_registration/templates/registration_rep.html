{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div>
        <form id="regForm" method="post">
            {% csrf_token %}
            <div class="sb_signup_input_group"
                    align="center">
                <div class="row sb_reg_signup_headline_container"
                     align="center">
                    <h2 class="sb_signup_headline">Representative Info</h2>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-4 col-xs-12 col-lg-offset-3 col-sm-offset-2 ssn_wrapper">
                        <input type="text"
                               value=""
                               placeholder="SSN"
                               name="ssn"
                               class="sb_signup_input form-control input-lg">
                </div>
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 bank_account_wrapper">
                        <input type="text"
                               value=""
                               name="bank_account"
                               placeholder="Bank Account"
                               class="sb_signup_input form-control input-lg account_number">
                    </div>
                </div>
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 account_name_wrapper">
                        <input type="text"
                               value=""
                               name="account_name"
                               placeholder="Full Legal Name"
                               class="sb_signup_input form-control input-lg account_name">
                    </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 routing_number_wrapper">
                        <input type="text"
                               value=""
                               name="routing_number"
                               placeholder="Routing Number"
                               class="sb_signup_input form-control input-lg routing_number">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 account_type_wrapper">
                        <select id="id_account_type"
                                name="account_type">
                            <option value="free">Free 6.5% taken from donations</option>
                            <option value="sub">Subscription $100/mo and 5.5% taken from donations</option>
                        </select>
                    </div>
                </div>
                <div class="credit_card_info" style="display:None">
                    <div class="payment-errors"></div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 credit_card_wrapper">
                            <input type="text"
                                   value=""
                                   name="credit_card"
                                   placeholder="Credit Card"
                                   class="sb_signup_input form-control input-lg"
                                   data-stripe="number">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 cvv_wrapper">
                            <input type="text"
                                   value=""
                                   name="cvv"
                                   placeholder="CVV"
                                   class="sb_signup_input form-control input-lg"
                                    data-stripe="cvc">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 exp_month_wrapper">
                            <input type="text"
                                   value=""
                                   name="exp_month"
                                   placeholder="MM"
                                   class="sb_signup_input form-control input-lg"
                                    data-stripe="exp-month">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 exp_year_wrapper">
                            <input type="text"
                                   value=""
                                   name="exp_year"
                                   placeholder="YYYY"
                                   class="sb_signup_input form-control input-lg"
                                    data-stripe="exp-year">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 office_wrapper">
                        <select id="id_office"
                                name="office">
                            <option value="628c138a-9da9-11e4-9233-080027242395">US House Rep.</option>
                            <option value="f2729db2-9da8-11e4-9233-080027242395">US Senator</option>
                            <option value="f3aeebe0-9da8-11e4-9233-080027242395">President</option>
                            <option value="786dcf40-9da9-11e4-9233-080027242395">Governor</option>
                            <option value="f46fbcda-9da8-11e4-9233-080027242395">Other</option>
                        </select>
                        <input type="text"
                               value=""
                               style="display: none"
                               name="office_text"
                               placeholder="Office Name"
                               id="office_input"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 state_wrapper">
                        <select id="id_state"
                                name="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 district_wrapper">
                        <input type="text"
                               value=""
                               name="district"
                               placeholder="District"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 seat_number_wrapper">
                        <input type="text"
                               value=""
                               name="seat_number"
                               placeholder="Seat Number"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 gov_email_wrapper">
                        <input type="text"
                               value=""
                               name="gov_email"
                               placeholder=".gov Email Address"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2 gov_phone_wrapper">
                        <input type="text"
                               value=""
                               name="gov_phone"
                               placeholder="Gov. Issued Phone"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <button class="sb_btn sb_btn_signup btn btn-embossed btn-primary submit_rep"
                                type="submit">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="{% static 'js/stripe_key.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrapValidator.min.js' %}"></script>
    <script src="{% static 'js/rep_validation.js' %}"></script>
    <script src="{% static 'js/sub_plan.js' %}"></script>
    <script src="{% static 'js/submit_rep_signup.js' %}"></script>
{% endblock %}
