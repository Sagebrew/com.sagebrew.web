{% extends "registration_base.html" %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrapValidator.min.css' %}">
{% endblock css %}
{% block content %}
    <div>
        <form id="regForm" method="post">
            {% csrf_token %}
            <div class="sb_signup_input_group"
                    align="center">
                <div class="row sb_reg_signup_headline_container"
                     align="center">
                    <h2 class="sb_signup_headline">Representative Info</h2>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-4 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               placeholder="SSN"
                               name="ssn"
                               class="sb_signup_input form-control input-lg">
                </div>
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               name="bank_account"
                               placeholder="Bank Account"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               name="routing_number"
                               placeholder="Routing Number"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <select id="id_account_type"
                                name="account_type">
                            <option value="free">Free 6.5% taken from donations</option>
                            <option value="sub">Subscription $100/mo and 5.5% taken from donations</option>
                        </select>
                    </div>
                </div>
                <div class="credit_card_info" style="display:None">
                    <div class="payment-errors"></div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                            <input type="text"
                                   value=""
                                   name="credit_card"
                                   placeholder="Credit Card"
                                   class="sb_signup_input form-control input-lg"
                                   data-stripe="number">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                            <input type="text"
                                   value=""
                                   name="cvv"
                                   placeholder="CVV"
                                   class="sb_signup_input form-control input-lg"
                                    data-stripe="cvc">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                            <input type="text"
                                   value=""
                                   name="exp_month"
                                   placeholder="MM"
                                   class="sb_signup_input form-control input-lg"
                                    data-stripe="exp-month">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                            <input type="text"
                                   value=""
                                   name="exp_year"
                                   placeholder="YYYY"
                                   class="sb_signup_input form-control input-lg"
                                    data-stripe="exp-year">
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               name="office"
                               placeholder="Office"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               name="district"
                               placeholder="District"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               name="seat_number"
                               placeholder="Seat Number"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <input type="text"
                               value=""
                               name="gov_email"
                               placeholder=".gov Email Address"
                               class="sb_signup_input form-control input-lg">
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="col-lg-6 col-sm-8 col-xs-12 col-lg-offset-3 col-sm-offset-2">
                        <button class="sb_btn sb_btn_signup btn btn-embossed btn-primary submit_rep"
                                type="submit">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="{% static 'js/stripe_key.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrapValidator.min.js' %}"></script>
    <script src="{% static 'js/rep_validation.js' %}"></script>
    <script src="{% static 'js/sub_plan.js' %}"></script>
    <script src="{% static 'js/submit_rep_signup.js' %}"></script>
{% endblock %}
