{% load humanize %}
<div class="block search-block">
    <div class="row">
        <div class="col-xs-4">
            <div class="search-vote-block">
                <h6>{{ vote_count }} Votes</h6>
                <h6>{{ view_count }} Views</h6>
            </div>
        </div>
        <div class="col-lg-8 col-xs-4">
            <div style="margin-top: 20px;">
                <h6><a href="{{ url }}">{{ title }}</a></h6>
                <p>{{ first_name }} {{ last_name }}</p>
                <small>{{ created|naturaltime }}</small>
            </div>
        </div>
    </div>
</div>
