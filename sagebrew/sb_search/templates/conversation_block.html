<div class="block sb_search_block">
    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
            <div class="sb_search_vote_block">
                <h6>{{ vote_count }} Votes</h6>
                <h6>{{ views }} Views</h6>
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            {% url 'question_detail_page' question_uuid=object_uuid as the_url %}
            <a href="{{ the_url }}">{{ title }}</a>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <p>{{ full_name }}</p>
            <small>{{ created }}</small>
        </div>
    </div>
</div>
