<div class="block sb_search_block">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="sb_search_vote_block">
                <h6>{{ vote_count }} Votes</h6>
                <h6>{{ view_count }} Views</h6>
            </div>
        </div>
        <div class="col-lg-8 col-md-4 col-sm-4 col-xs-4">
            <div style="margin-top: 20px;">
                <a href="{{ url }}">{{ title }}</a>
                <p>{{ first_name }} {{ last_name }}</p>
                <small>{{ created|date:"D d M Y" }}</small>
            </div>
        </div>
    </div>
</div>
