<div class="block sb_search_block">
    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-4 col-xs-4">
            <div class="thumbnail sb_thumbnail_md sb_thumbnail_search">

            </div>
        </div>
        <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
            {% url "action_saga" username=object_uuid as the_url %}
            <a href={{ the_url }}>{{ first_name }} {{ last_name }}</a>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <p>{{ state }}</p>
            <p>{{ title }}</p>
            {% comment %}
            <p>Office Running for</p>
            <p>2.54K pledged votes</p>
            {% endcomment %}
        </div>
    </div>
</div>
