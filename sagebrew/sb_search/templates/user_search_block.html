<div class="block sb_search_block">
    {% url 'profile_page' pleb_username=username as the_url %}
    <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-4 col-xs-4">
            <div class="thumbnail sb_thumbnail_md sb_thumbnail_search">
              <a href="{{ the_url }}"><img src="{{ profile_pic }}"></a>
            </div>
        </div>
        <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
            <a href="{{ the_url }}">{{ first_name }} {{ last_name }}</a>
            {% if request.user.username == username %}
                <p>This is you :)</p>
            {% else %}
                <div class="btn btn-primary sb_btn sb_btn_fill">
                    Request Friend
                </div>
            {% endif %}
        </div>
    </div>
</div>
