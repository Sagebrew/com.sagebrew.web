{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="sb_page">
    <div class="row-fluid">
        <div class="col-lg-9">
            <div class="sb_wall sb_conversation_wall">
                <div class="row" style="padding-left: 15px; padding-right: 15px;">
                    <div class="block sb_solution sb_provide_solution">
                        <div class="row-fluid">
                            <h5>Edit your Solution</h5>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <textarea class="form-control sb_solution_input_area"
                                          id="solution_content_id"
                                          name="solution_content"
                                          >{{ content }}</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <button class="btn btn-primary sb_btn sb_btn_fill edit_solution-action"
                                        id="submit_solution"
                                        data-object_uuid="{{ object_uuid }}"
                                        data-url="/solutions/submit_solution_api/"
                                        data-current_pleb="{{ current_pleb }}"
                                        data-parent_object="{{ parent_object }}"
                                        data-object_type="{{ object_type }}">
                                    Submit Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/vendor/jquery.pagedown-bootstrap.combined.min.js' %}"></script>
    <script src="{% static 'js/create_markdown.js' %}"></script>
    <script src="{% static 'js/solution_validator.js' %}"></script>
    <script src="{% static 'js/submit_edit_solution.js' %}"></script>
{% endblock %}
