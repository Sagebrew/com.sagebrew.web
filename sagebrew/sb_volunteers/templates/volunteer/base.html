{% extends "contribute_base.html" %}

{% block secondary_nav %}
    <div class="block block-type-title">
        <div class="block-content clearfix">
            <h1>Volunteer</h1>
            <ul class="nav nav-pills">
                <li {% if "/volunteer/choose/" in request.path %}class="active" {% endif %}>
                    <a href="{% if "/volunteer/choose/" in request.path %}#{% else %}{% url "volunteer_choose" quest.owner_username %}{% endif %}">
                        Choose
                    </a>
                </li>
                {% if request.user.is_authenticated == False %}
                    <li {% if "volunteer/choose/" in request.path or "/volunteer/amount/" in request.path %}class="disabled" {% elif "/volunteer/name/" in request.path %}class="active" {% endif %}>
                        <a href="{% if "volunteer/choose/" in request.path or "/volunteer/name/" in request.path or "/volunteer/amount/" in request.path %}#{% else %}{% url "mission_donation_name" selected.id selected.slug %}{% endif %}">
                            Sign Up
                        </a>
                    </li>
                {% endif %}
                <li {% if "/volunteer/choose/" in request.path %}class="disabled" {% elif "/volunteer/option/" in request.path %}class="active" {% endif %}>
                    <a href="{% if "volunteer/choose/" in request.path %}#{% else %}{% url "mission_volunteer_option" selected.id selected.slug %}{% endif %}">
                        Volunteer
                    </a>
                </li>

            </ul>
        </div>
    </div>
{% endblock %}
