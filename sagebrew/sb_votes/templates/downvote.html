<div class="col-lg-12 col-md-12 sb_down_vote_wrapper">
    {% if request.user.is_anonymous %}
        <button class="btn sb_btn sb_btn_vote vote_down"
           id="downvote_{{ object_uuid }}"
           data-vote_type=true
           data-toggle="tooltip"
           data-placement="top"
           data-title="Signup to vote!">
            <span class="fa fa-chevron-down sb_restricted upvote_restriction"></span>
        </button>
    {% elif vote_type or vote_type == None %}
        <button class="btn sb_btn sb_btn_vote vote_down vote_object-action vote_{{ object_uuid }}"
           data-object_uuid="{{ object_uuid }}"
           data-vote_type=false>
            <span class="fa fa-chevron-down"></span>
        </button>
    {% else %}
        <button class="btn sb_btn sb_btn_vote vote_down vote_down_active vote_object-action vote_{{ object_uuid }}"
           data-object_uuid="{{ object_uuid }}"
           data-vote_type=false>
            <span class="fa fa-chevron-down"></span>
        </button>
    {% endif %}
</div>
