{% extends 'layout/hero-one-col.html' %}
{% load staticfiles %}
{% block title %}Password Reset{% endblock %}
{% block background_image %}
    <img class="sb_sign_up_background" src="{% static 'images/sign_up.jpg' %}">
{% endblock background_image %}
{% block hero %}
    <h1 class="sb_signup_headline_containter" align="center">Password Reset</h1>
{% endblock hero %}
{% block live %}
<div align="center">
    <form id="signupForm">
        {% csrf_token %}
        <div class="row-fluid">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 sb_input_wrapper">
                <input type="email"
                       value=""
                       placeholder="Email Address"
                       name="email"
                       id="id_email"
                       class="form-control input-lg email">
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4 sb_input_wrapper">
                <button class="btn btn-block btn-lg btn-primary sb_btn"
                        type="button" id="js-reset-password">Reset my password</button>
            </div>
        </div>
    </form>
</div>
{% endblock live %}
