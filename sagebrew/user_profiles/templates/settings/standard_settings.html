{% extends "settings/settings_base.html" %}
{% block setting_form %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ standard_settings.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
