[program:web_app]
command = /home/apps/%(ENV_REPO_NAME)s/%(ENV_PROJECT_NAME)s/gunicorn_start.bash
user = %(ENV_APP_USER)s
stdout_logfile = /home/apps/logs/gunicorn_supervisor.log
autostart=true
autorestart=true
redirect_stderr = true
stopwaitsecs = 600

environment=REPO_NAME="%(ENV_REPO_NAME)s",PROJECT_NAME="%(ENV_PROJECT_NAME)s",APP_USER="%(ENV_APP_USER)s",WEB_WORKER_COUNT="%(ENV_WEB_WORKER_COUNT)s",NEO4J_REST_URL="http://%(ENV_NEO4J_DB_NAME)s:%(ENV_NEO4J_DB_PASSWORD)s@%(ENV_NEO4J_DB_NAME_NO_UNDERSCORE)s.sb02.stations.graphenedb.com:24789/db/data/"