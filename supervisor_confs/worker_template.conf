[program:workers]
command=celery -A %(ENV_PROJECT_NAME)s worker -l info -n %(program_name)s_%(process_num)02d
directory=%(ENV_PROJECT_DIR)s/
user=%(ENV_APP_USER)s
process_name = %(program_name)s_%(process_num)02d
stdout_logfile=/home/apps/logs/%(program_name)s_%(process_num)02d.log
stderr_logfile=/home/apps/logs/%(program_name)s_%(process_num)02d.log
autostart=true
autorestart=true
numprocs=%(NUMBER_OF_WORKERS)s
startsecs=10
stopwaitsecs = 600

killasgroup=true
environment=APPLICATION_SECRET_KEY="%(ENV_APPLICATION_SECRET_KEY)s",
  APP_NAME="%(ENV_APP_NAME)s",
  NEO4J_REST_URL="%(ENV_NEO4J_REST_URL)s",
  BOMBERMAN_API_KEY="%(ENV_BOMBERMAN_API_KEY)s",
  AWS_S3_BUCKET="%(ENV_AWS_S3_BUCKET)s",
